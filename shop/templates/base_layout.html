{% load static %}
{% load brand %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
</head>
<body>
<section class="hero">
    <div class="hero-head">
        {% if user.is_authenticated %}

            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url "shop:products" %}">
                        <img src="{% static 'Monday1.svg' %}" width="112" height="28">
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                       data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Brands
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                {% brands %}
                            </a>
                        </div>
                    </div>
                </div>
                <div id="navbarBasicExample" class="navbar-menu">
                </div>
                <div class="navbar-end">
                    <form action="{% url 'shop:products' %}" method="get">
                        <div class="field has-addons mt-4 mr-2">
                            <div class="control">
                                <input class="input" type="search" placeholder="Find a product" name="search">
                            </div>
                            <div class="control">
                                <button class="button is-info" type="submit">
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                    <a class="navbar-item order" href="{% url 'shop:cart' %}">
                        <button class="button is-success">
                            <ion-icon name="cart-outline" class="mr-2"></ion-icon>
                            Cart
                        </button>
                    </a>

                    <span class="navbar-item">
   <div class="dropdown is-hoverable">
       <div class="dropdown-trigger">
           <button class="button is-warning" aria-haspopup="true" aria-controls="dropdown-menu">
               Welcome <span class="has-text-weight-bold mx-1">{{ user }}</span>
           </button>
       </div>
       <div class="dropdown-menu" id="dropdown-menu" role="menu">
           <div class="dropdown-content">
               <a href="{% url 'users:edit_profile' %}" class="dropdown-item">
                   Edit profile
               </a>
               <a href="{% url 'users:reset_password' %}" class="dropdown-item">
                   Reset password
               </a>
               <hr class="dropdown-divider">
               <a href="{% url 'users:sign_out' %}" class="dropdown-item">
                   Sign out
               </a>
           </div>
       </div>
   </div>
</span>
                </div>

            </nav>
        {% endif %}
    </div>
    <div class="hero-body">
        {% block auth %}
        {% endblock %}

        {% block slider %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
<script>
    bulmaCarousel.attach('#carousel-demo', {
        slidesToScroll: 1,
        slidesToShow: 1,
        infinite: true,
        autoplay: true,
    });
</script>

<script type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
